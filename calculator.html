<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" id = 'res' class="res1">
        <table>
            <tr>
                <td><button id="C" onclick="Clear()">C</button></td>
                <td><button id="percent" onclick="Solve('%')">%</button></td>
                <td><button id="del" onclick="Delete()">x</button></td>
                <td><button id="plus" onclick="Solve('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="Solve('1')">1</button></td>
                <td><button id="2" onclick="Solve('2')">2</button></td>
                <td><button id="3" onclick="Solve('3')">3</button></td>
                <td><button id="minus" onclick="Solve('-')">-</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="Solve('4')">4</button></td>
                <td><button id="5" onclick="Solve('5')">5</button></td>
                <td><button id="6" onclick="Solve('6')">6</button></td>
                <td><button id="mul" onclick="Solve('*')">*</button></td>
            </tr>
            <tr>
                <td><button id="7" onclick="Solve('7')">7</button></td>
                <td><button id="8" onclick="Solve('8')">8</button></td>
                <td><button id="9" onclick="Solve('9')">9</button></td>
                <td><button id="divide" onclick="Solve('/')">/</button></td>
            </tr>
            <tr>
                <td><button id="zero" onclick="Solve('00')">00</button></td>
                <td><button id="0" onclick="Solve('0')">0</button></td>
                <td><button id="point" onclick="Solve('.')">.</button></td>
                <td><button id="equals" onclick="Result()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
